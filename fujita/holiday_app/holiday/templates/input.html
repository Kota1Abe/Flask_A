{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('result')}}" method=post>
    <div class="body">
        <div class="form-group">
            <label for="InputDate">祝日 日付</label><br>
            <input type="date" class="form-control" id="InputDate" name='holiday' value=''>
        </div>
        
        <div class="form-group">
            <label for="InputText">祝日 テキスト</label><br>
            <input type="text" class="form-control" id="InputText" name='holiday_text' value=''>
        </div>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update" href="{{url_for('result')}}">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" name="button" value="delete" href="{{url_for('result')}}" style="margin-left: 10px;">削除</button>
    </div>
</form>
<br>
<form action="{{url_for('list')}}" method=post>
    <div class="btn-group">
        <button type="submit" class="btn btn-secondary" name="button" value="list" href="{{url_for('list')}}">一覧表示</button>
    </div>
</form>

{% endblock %}
