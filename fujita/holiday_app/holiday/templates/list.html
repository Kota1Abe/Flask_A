{% extends "layout.html" %}
{% block body %}

<table class="table">
    <thead>
        <tr class="table-primary">
            <th scope="col">祝日</th>
            <th scope="col">テキスト</th>
        </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
        <tr>
            <td>{{entry.holi_date}}</th>
            <td>{{entry.holi_text}}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>

<br>
<form action="{{url_for('input')}}" method=post>
    <button type="submit" class="btn btn-primary" href="{{url_for('input')}}">戻る</button>  
</form>
{% endblock %}
