{% extends "layout.html" %}
{% block body %}

<form action="{{url_for('add_wpost_career', id=id)}}" method="post">
    {%for key in range(caree|length) %}
    <div class="form-group">
        <label>会社名</label>
        <input type="text" class="form-control" name="name[{{key}}]" value="{{caree[key].text}}">
    </div>
    <div class="form-group">
        <label>役職</label>
        <input type="text" class="form-control" name="position[{{key}}]" value="{{caree[key].position}}">
    </div>
    <div class="form-group">
        <label>会社アイコン</label>
        <input type="text" class="form-control" name="imgsrc[{{key}}]" value="{{caree[key].img}}">
    </div>
    <div class="form-group">
        <label>開始年月</label>
        <input type="text" class="form-control" name="s_date[{{key}}]" value="{{caree[key].date_s}}">
    </div>
    <hr>
    <br><br>
    {% endfor %}
    <button type="submit" class="btn btn-primary">追加</button>
</form>

{% endblock %}
