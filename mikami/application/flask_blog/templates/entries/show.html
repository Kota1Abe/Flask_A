{% extends "layout.html" %}
{% block body %}

<h2>{{entry.title}}</h2>
<br>
<p>{{entry.text}}</p>
<br><br>
<p>投稿日時: {{entry.created_at}}</p>
<br><br>
<a href="{{url_for('edit_entry', id=entry.id)}}" class="btn btn-secondary">編集</a>

<form action="{{url_for('delete_entry', id=entry.id)}}" method="post" style="display:inline-block;">
    <button type="submit" class="btn btn-danger ms-1">削除</button>
</form>

{% endblock %}
