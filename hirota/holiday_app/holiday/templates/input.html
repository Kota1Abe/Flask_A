{% extends "layout.html" %}
{% block body %}
    <form action="?" method=post class=merge-entry>
        <div class="form-group">
            <label for="InputTitle">祝日 日付</label>
            <input type="date" class="form-control" id="InputDate" name=holi_date>
        </div>

        <div class="form-group">
            <label for="InputText">祝日テキスト</label>
            <textarea class="form-control" id="InputText" name=holi_text rows="1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" formaction="{{ url_for('merge_entry') }}">新規登録・更新</button>
        <button type="submit" class="btn btn-danger" style="margin-left:5px" formaction="{{ url_for('delete_entry') }}">削除</button>
    </form>


    <form action="{{ url_for('show_entries')}}" class=show-entries>
        <button type="submit" class="btn btn-result">一覧出力</button>
    </form>
{% endblock %}
