{% extends "layout.html" %}
{% block body %}

<form action="{{url_for('input', id=entry.id)}}"method=post class=add-entry>
    <div class="form-group">
        <label for="InputDate">祝日日付</label>
        <input type="text" class="form-control" id="InputDate" name=date value="add_entry">
    </div>
    <div class="form-group">
        <label for="InputText">祝日テキスト</label>
        <textarea class="form-control" id="InputText" name=text >{{entry.title}}</textarea>
    </div>
    <div class="btn-group">
        <form action="{{url_for('edit_entry', id=entry.id)}}" method="GET">
            <button type="submit" class="btn btn-secondry">新規登録・更新</button>
        </form>
    
        <form action="{{url_for('delete_entry', id=entry.id)}}" method="post">
            <button type="submit" class="btn btn-danger" style="margin-left:5px">削除</button>
        </form>
    </div>
    <button type="submit" class="=btn btn-primary">一覧出力</button>
</form>

{% endblock %}
